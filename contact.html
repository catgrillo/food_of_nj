        <main>
            <form id="contact-form" action="https://formspree.io/f/xleongyo" method="POST">
                <fieldset>
                    
                    <label for="name_id">Your Name</label>
                    <input type="text" placeholder="Enter Your Name" id="name_id" name="name" required>
              
                    <label for="email_id">Your Email</label>
                    <input type="email" placeholder="Enter Your Email" id="email_id" name="email" required>
              
                    <label for="subject_id">Subject Line</label>
                    <input type="text" placeholder="Enter your subject line" id="subject_id" name="subject" required>
                  
                    <label for="message">Message</label>
                    <textarea placeholder="Enter your message" id="message" name="message" required></textarea>
                    
                    <label for="food">What is your favorite food?</label>
                    <textarea placeholder="Enter your favorite food here" id="food" name="food"></textarea>
              
                    <input type="checkbox" checked="checked" name="remember" id = "cBox"> 
                    <label id="remember" for ="cBox">Remember me</label>

                    <input type="submit" value="Contact Me">
                </fieldset>
               </form>
        </main>
